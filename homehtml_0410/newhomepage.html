  <script>
    window.addEventListener('load', () => {
      const video = document.getElementById('introVideo');
      const intro = document.getElementById('videoIntro');

      video.addEventListener('ended', () => {
        intro.style.transition = 'opacity 1s';
        intro.style.opacity = 0;
        setTimeout(() => {
          intro.style.display = 'none';
        }, 1000);
      });

      setResponsiveCoords();
    });

    window.addEventListener('resize', setResponsiveCoords);

    function setResponsiveCoords() {
      document.querySelectorAll('img[usemap]').forEach(img => {
        const mapName = img.useMap.replace('#', '');
        const map = document.querySelector(`map[name="${mapName}"]`);
        if (!map || !img.complete || !img.naturalWidth) return;

        const widthRatio = img.naturalWidth / img.clientWidth;
        const heightRatio = img.naturalHeight / img.clientHeight;

        map.querySelectorAll('area').forEach(area => {
          const originalCoords = area.dataset.originalCoords || area.coords;
          area.dataset.originalCoords = originalCoords;
          const coords = originalCoords.split(',').map((coord, index) => {
            return Math.round(coord / (index % 2 === 0 ? widthRatio : heightRatio));
          });
          area.coords = coords.join(',');
        });
      });
    }
  </script>
