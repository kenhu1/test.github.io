<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>官網過場頁</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('first.jpg') no-repeat center center;
      background-size: cover;
      animation: fadeOut 2s forwards;
      animation-delay: 2s;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = 'homepage.html';
    }, 4000); // 2s動畫 + 2s停留
  </script>
</head>
<body>
  <div class="preloader"></div>
</body>
</html>
