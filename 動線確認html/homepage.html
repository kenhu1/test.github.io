<script>
    // 確保圖片映射在行動裝置上可用
    window.addEventListener('resize', setCoords);
    window.addEventListener('load', setCoords);
  
    function setCoords() {
      const img = document.querySelector('img[usemap]');
      const map = document.querySelector('map');
      const widthRatio = img.naturalWidth / img.clientWidth;
      const heightRatio = img.naturalHeight / img.clientHeight;
  
      map.querySelectorAll('area').forEach(area => {
        const originalCoords = area.dataset.coords || area.coords;
        area.dataset.coords = originalCoords;
        const coords = originalCoords.split(',').map((coord, index) => {
          return index % 2 === 0 ? coord / widthRatio : coord / heightRatio;
        });
        area.coords = coords.join(',');
      });
    }
  </script>
